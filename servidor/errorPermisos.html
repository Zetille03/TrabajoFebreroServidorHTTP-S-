<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e44d26;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #e44d26;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Falta de permisos</h1>
        <p>¡Oops! El usuario con el que te has registraod le faltan permisos para poder ver las partidas</p>
        <p>Prueba a cambiar de permisos. Vuelve a la <a href="/">página de inicio</a>.</p>
    </div>
</body>
</html>
